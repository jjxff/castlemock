soap.resource.file.directory=${base.file.directory}/soap/resource
soap.resource.file.extension=.rsc
soap.event.file.directory=${base.file.directory}/soap/event
soap.event.file.extension=.event
soap.event.max=100

rest.project.file.directory=${base.file.directory}/rest/project
