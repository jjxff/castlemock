
app.name=CastleMock
app.version=1.20-SNAPSHOT

spring.view.prefix=/WEB-INF/views/
spring.view.suffix=.jsp
spring.main.show-banner=false
spring.mvc.dispatch-options-request=true

server.contextPath=/castlemock
server.port=8080
server.mode.demo=false
server.endpoint.address=

springfox.documentation.swagger.v2.path=/api/doc/rest/swagger

token.validity.seconds=31536000
token.file.directory=${base.file.directory}/token
token.file.name=tokens.token

base.file.directory=${user.home}/.castlemock
configuration.file.directory=${base.file.directory}/configuration
configuration.file.extension=.conf
user.file.directory=${base.file.directory}/user
user.file.extension=.user
temp.file.directory=${base.file.directory}/tmpFiles

soap.project.file.directory=${base.file.directory}/soap/project
soap.project.file.extension=.prj
soap.port.file.directory=${base.file.directory}/soap/port
soap.port.file.extension=.port
soap.operation.file.directory=${base.file.directory}/soap/operation
