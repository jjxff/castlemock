language: java

jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk10

after_success:
  - if [ -e ./gradlew ]; then ./gradlew jacocoTestReport;else gradle jacocoTestReport;fi
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  draft: true
  file: code/web/war/build/libs/castlemock.war
  skip_cleanup: true
  name: master
  tag_name: master
  file_glob: true
  overwrite: true
  on:
    branch: master